name: Build, Test, Release

on:
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  build_lint_test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate
        run: |
          pnpm run lint
          pnpm run check-format

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build
